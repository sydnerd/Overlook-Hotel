<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Overlook Hotel</title>
</head>

<body>
  <!-- login -->
  <section class="login-page hidden" id="login" aria-hidden="false">
    <form class="login-form">
      <div class="input-container">
        <h1 class="login-title">THE OVERLOOK HOTEL</h1>
        <div class="input">
          <input type="text" name="username" id="usernameInput" class="login-form-input" placeholder="Username" required="required">
        </div>
        <div class="input">
          <input type="password" name="password" id="passwordInput" class="login-form-input" placeholder="Password" required="required">
        </div>
        <div class="input">
          <input class="login-form-submit" type="submit" value="Login" id="loginFormSubmit">
        </div>
        <h2 class="login-error hidden" id="loginErr">Invalid Credentials!</h2>
      </div>
    </form>
  </section>
  <nav id="nav">
    <section class="left-nav">
      <div class="nav-icons">
        <span class="material-icons home-icon">home</span>
        <h1 class="drop-downs left-dropdown" id="dashboard">DASHBOARD</h1>
      </div>
      <div class="nav-icons">
        <span class="material-icons colored-icon star-icon" alt="star icon">upcoming</span>
        <h1 class="drop-downs left-dropdown colored-word">UPCOMING STAYS</h1>
      </div>
      <div class="nav-icons">
        <span class="material-icons colored-icon night-icon">nightlight_round</span>
        <h1 class="drop-downs left-dropdown colored-word" id="pastStays">PAST STAYS</h1>
      </div>
      <div class="nav-icons">
        <span class="material-icons colored-icon bed-icon">king_bed</span>
        <h1 class="drop-downs left-dropdown colored-word" id="bookRoom">BOOK ROOM</h1>
      </div>
    </section>
    <section class="right-nav">
      <div class="nav-icons username">
        <span class="material-icons colored-word account-icon">account_circle</span>
        <h1 class="drop-downs colored-icon" id="welcomeText"></h1>
      </div>
      <div class="nav-icons right-logo">
        <h1 class="company-logo">THE OVERLOOK</h1>
        <span class="material-icons hotel-logo">hotel</span>
      </div>
    </section>
  </nav>
  <main id="main">
    <div class="total-cost-container">
      <h3 class="total-cost">Total Spent:</h3>
      <h3 id="totalCost"></h3>
    </div>
    <section class="image-container" id="imageContainer">
      <img class="hotel-image" src="../images/img1.jpg" alt="Poolsideview">
      <img class="hotel-image" src="../images/img2.jpg" alt="Pool view">
      <img class="hotel-image" src="../images/img3.jpg" alt="Hotel view">
      <img class="hotel-image" src="../images/img4.jpg" alt="Room view">
      <img class="hotel-image" src="../images/img5.jpg" alt="Room view">
      <img class="hotel-image" src="../images/img6.jpg" alt="Room view">
    </section>
    <section class="upcoming-stays-section">
    </section>
    <section class="past-stays-section" id="pastStaysSection">
    </section>
    <section class="book-room-section hidden" id="bookRoomSection">
      <div class="calendar-section" id="calendarSection">
        <label class="book-room-titles" for="start">Check availability:</label>
        <input class="book-room-titles calendar" type="date" id="calendar" name="booking" value="" min="">
        <button class="check-availability-btn" id="checkAvailabilityButton">CHECK AVAILABILITY</button>
      </div>
      <div>
        <form class="room-type-form hidden" id="roomTypeForm">
          <label class="book-room-titles" for="rooms">Select a room type:</label>
          <select class="book-room-titles select-room" name="room-choice" id="roomChoice">
            <option class="book-room-titles" id="typeDropdown" value="All Rooms">All Rooms</option>
            <option class="book-room-titles" id="typeDropdown" value="Single Room">Single Room</option>
            <option class="book-room-titles" id="typeDropdown" value="Junior Suite">Junior Suite</option>
            <option class="book-room-titles" id="typeDropdown" value="Suite">Suite</option>
            <option class="book-room-titles" id="typeDropdown" value="Residential Suite">Residential Suite</option>
          </select>
          <button class="book-room-titles submit-btn" id="roomTypeBtn">SUBMIT</button>
        </form>
        <section class="available-room-cards" id="availableRoomCards"></section>
        <section class="filtered-room-cards" id="filteredRooms"></section>
      </div>
    </section>
    <div>
      <p class="booking-error hidden" id="bookingError">We are very sorry to inform you that there are no rooms available. Please update your selection.</p>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
